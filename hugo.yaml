baseURL: 'http://mikeornstein.com/'
languageCode: 'en-us'
title: 'mike ornstein'
theme: 'PaperMod'

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 10
    - identifier: archives
      name: archives
      url: /archives/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30

taxonomies:
  tag: tags

params:
  title: "another title!"


  defaultTheme: auto # follow the browser color palette
  disableThemeToggle: false # hide the switch

  ShowToc: true
  TocOpen: true
  ShowPostNavLinks: true

  homeInfoParams:
    Title: mike's brain dump
    Content: upcycling garbage on the internet, and occasionally real life. 

  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/mike-ornstein/" # TODO: add my real linked in link
    - name: "github"
      url: "https://github.com/mikeornstein"
    - name: "instagram"
      url: "https://www.instagram.com/slippery_salmonz/"
    - name: "x"
      url: "https://x.com/mikeornstein"

  cover:
    linkFullImages: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search